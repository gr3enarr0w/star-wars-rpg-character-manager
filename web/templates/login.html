<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Star Wars RPG Character Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body {
            background: radial-gradient(ellipse at center, #0f0f23 0%, #000000 70%);
            color: #e0e0e0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 1px solid #ffd700;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .auth-header p {
            color: #e0e0e0;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ffd700;
        }
        .form-input {
            padding: 0.75rem;
            border: 1px solid #ffd700;
            border-radius: 4px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
        }
        .form-input:focus {
            outline: none;
            border-color: #ffed4e;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }
        .btn {
            padding: 0.75rem;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background: linear-gradient(135deg, #ffed4e, #ffd700);
            transform: translateY(-1px);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .success-message {
            color: #28a745;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .auth-links {
            text-align: center;
            margin-top: 1rem;
        }
        .auth-links a {
            color: #ffd700;
            text-decoration: none;
        }
        .auth-links a:hover {
            color: #ffed4e;
        }
        .two-factor-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Login</h1>
            <p>Star Wars RPG Character Manager</p>
        </div>
        
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-input" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-input" id="password" name="password" required>
            </div>
            
            <div class="form-group two-factor-section" id="twoFactorSection">
                <label class="form-label" for="twoFactorToken">Two-Factor Authentication Code</label>
                <input type="text" class="form-input" id="twoFactorToken" name="twoFactorToken" placeholder="Enter 6-digit code">
                <small>Enter the code from your authenticator app or use a backup code</small>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Login</button>
            
            <div id="message"></div>
        </form>
        
        <div class="auth-links">
            <p>Need an account? <a href="/register">Register with invite code</a></p>
        </div>
    </div>

    <script>
        let requires2FA = false;
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const twoFactorToken = document.getElementById('twoFactorToken').value;
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        two_factor_token: twoFactorToken
                    })
                });
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                const data = JSON.parse(responseText);
                
                if (response.ok) {
                    // Store token and redirect
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    messageDiv.innerHTML = '<div class="success-message">Login successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    if (data.requires_2fa) {
                        // Show 2FA section
                        requires2FA = true;
                        document.getElementById('twoFactorSection').style.display = 'block';
                        document.getElementById('twoFactorToken').focus();
                        messageDiv.innerHTML = '<div class="error-message">Please enter your two-factor authentication code</div>';
                    } else {
                        messageDiv.innerHTML = `<div class="error-message">${data.error}</div>`;
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = `<div class="error-message">Login failed: ${error.message}</div>`;
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
